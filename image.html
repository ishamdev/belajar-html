<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Image</title>
</head>
<body>
<!-- 
    Atribut <img> :
    - src: Atribut ini digunakan untuk menentukan sumber gambar (URL atau path file) yang akan ditampilkan. Contohnya: <img src="gambar.jpg" alt="Deskripsi gambar">.
    - alt: Atribut ini digunakan untuk memberikan deskripsi teks alternatif untuk gambar. Deskripsi ini akan ditampilkan jika gambar tidak dapat dimuat atau untuk aksesibilitas. Contohnya: <img src="gambar.jpg" alt="Deskripsi gambar">.width dan height: Atribut-atribut ini digunakan untuk menentukan lebar dan tinggi gambar dalam piksel. Contohnya: <img src="gambar.jpg" alt="Deskripsi gambar" width="300" height="200">.
    - title: Atribut ini digunakan untuk memberikan judul atau tooltip saat pengguna mengarahkan kursor ke gambar. Contohnya: <img src="gambar.jpg" alt="Deskripsi gambar" title="Judul gambar">.
    - style: Atribut ini digunakan untuk memberikan gaya CSS tambahan untuk elemen gambar. Contohnya: <img src="gambar.jpg" alt="Deskripsi gambar" style="border: 1px solid black;">.
    - class dan id: Atribut-atribut ini digunakan untuk memberikan penandaan atau kelas CSS untuk elemen gambar. Contohnya: <img src="gambar.jpg" alt="Deskripsi gambar" class="gambar-produk" id="gambar-1">.
    -loading: Atribut ini digunakan untuk mengontrol perilaku pemuatan gambar. Nilai lazy dapat digunakan untuk memuat gambar secara bertahap saat halaman digulir. Nilai eager dapat digunakan untuk memuat gambar segera saat halaman dimuat. Contohnya: <img src="gambar.jpg" alt="Deskripsi gambar" loading="lazy">.

 -->

<h1>Gambar</h1>
<img src="gambar/gambar.jpg" alt="gambar dari freepik" width="20%" >
<h1>Link Gambar</h1>
<a href="https://www.freepik.com/free-photo/poster-bird-called-eagle_42517130.htm#&position=34&from_view=search" target="_blank"><img src="gambar/gambar.jpg" alt="" width="20%"></a>


<h1>Load gambar</h1>
<img src="gambar/gambar.jpg" alt="" loading="Lazy" width="20%">

</body>
</html>
