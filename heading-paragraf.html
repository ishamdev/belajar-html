<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Paragraf</title>
</head>
<body>

    <!-- Heading -->
    <h1>ini h1</h1>
    <h2>ini h2</h2>
    <h3>ini h3</h3>
    <h4>ini h4</h4>
    <h5>ini h5</h5>
    <h6>ini h6</h6>
    <!-- akhir heading -->

    <!-- Paragraf -->
        <h1>Hello world</h1>
        <br>
        <h1>Hello world</h1>
        <hr>
        <h1>Hello world</h1>
        <p> <b>Lorem</b>  <i>ipsum</i> <u>dolor sit</u> amet.</p>
        <br>
        <p><strong>Lorem, ipsum.</strong><em>Lorem ipsum dolor sit amet.</em></p>
    

    <!-- Akhir Paragraf -->
</body>
</html>
