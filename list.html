<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar List</title>
</head>
<body>
    <!-- 
        1. <ol> (Ordered List) -> untuk daftar list yang menggunakan urutan
            
        2. <ul> (Unordered List)-> untuk daftar list yang tidak menggunakan urutan
        3. <dl> (Definition List) -> terdiri dari <dt> (definition term) dan <dd> (definition description)
     -->
     <h4>daftar buah</h4>
     
     <ol type="I">
        <!-- 
        type terdiri dari
        A,a,1,I,i
      -->
        <li>anggur</li>
        <li>apel</li>
        <li>strawberry</li>
     </ol>

     <h4>daftar buah</h4>
     <ul>
        <li>anggur</li>
        <li>apel</li>
        <li>strawberry</li>
     </ul>

     <h3>daftar hewan</h3>
     <dl>
        <dt>Kambing</dt>
        <dd>berkaki 4</dd>
        <dt>Ayam</dt>
        <dd>berkaki 2</dd>
     </dl>

</body>
</html>
